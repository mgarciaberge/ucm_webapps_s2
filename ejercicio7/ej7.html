<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
  </head>
  <body style="margin: 3rem;">
    <div style="text-align: center;">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-sm-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="invalid-feedback">
            Please provide your First name.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02"  required>
          <div class="invalid-feedback">
            Please provide your Last name.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="validationCustom03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a Password.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="validationCustom04" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="validationCustom04" required>
          <div class="invalid-feedback">
            Please provide a Password.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <label for="validationCustom05" class="form-label">Country</label>
          <select class="form-select" id="validationCustom05" required>
            <option selected disabled value="">Choose...</option>
            <option>Spain</option>
            <option>France</option>
            <option>UK</option>
            <option>USA</option>
            <option>Canada</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Country.
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
