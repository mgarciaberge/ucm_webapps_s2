<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 3 - El primer script</title>

    <script type="text/javascript">
      // console.log("Hola Mundo!");
      function wConfirmacion(){
        let result = window.confirm("Hola Mundo!");
        if (result == true)
          document.getElementById("resultado").innerHTML = "Has clicado OK";
        else
          document.getElementById("resultado").innerHTML = "Has clicado Cancelar";
      }
    </script>
  
  </head>

  <body onload="javascript:wConfirmacion()">
    <p>Esta p√°gina contiene el primer script</p>
    <p id="resultado"></p>
  </body>
</html>
