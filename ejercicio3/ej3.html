<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 3 - El primer script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript">
      // console.log("Hola Mundo!");
      function wConfirmacion(){
        let result = window.confirm("Hola Mundo!");
        if (result == true)
          document.getElementById("resultado").innerHTML = "Has clicado OK";
        else
          document.getElementById("resultado").innerHTML = "Has clicado Cancelar";
      }
    </script>
  
  </head>

  <body onload="javascript:wConfirmacion()">
    <p>Esta página contiene el primer script</p>
    <p id="resultado"></p>
    <a class="btn btn-danger" href="../index.html">Regresar a la página principal</a>
  </body>
</html>
