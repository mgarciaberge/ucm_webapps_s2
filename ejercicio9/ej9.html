    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Ej 9: Cat Walk</title>
  </head>
  <body>
    <img
      id="myCat"
      style="position: absolute; left: 0px;"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <script>
      const cat=document.getElementById("myCat");
      let dir = false;

      function catWalk(){
        /*Add code*/
        var cat_width = cat.offsetWidth;
        /*End Code*/
        let distanceWalked = parseInt(cat.style.left);
        const windowWidth= window.innerWidth;

        if(distanceWalked>(windowWidth - cat_width)){
          dir = true;        
          cat.style.left= parseInt(cat.style.left) - 10 + 'px';
        }else if(cat.style.left < '0' ){
          dir = false;
        }

        if (dir){
          
          cat.style.left= parseInt(cat.style.left) - 10 + 'px';

        }else{
          cat.style.left= parseInt(cat.style.left) + 10 + 'px';
        }

      }

      window.setInterval(catWalk,50);

    </script>
